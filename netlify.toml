# Netlify Configuration
# IMPORTANT: You MUST also set NODE_VERSION = 20.11.1 in Netlify Dashboard
# Site settings → Build & deploy → Environment → Add NODE_VERSION = 20.11.1
# 
# NOTE: Removed base = "site" so Netlify reads .nvmrc from root first
# Build command now changes to site directory manually

[build]
  command = "cd site && npm run build"
  publish = "site/.next"

[build.environment]
  NODE_VERSION = "20.11.1"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/next"
  status = 200
