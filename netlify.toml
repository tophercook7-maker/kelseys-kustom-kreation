# Netlify Configuration
# IMPORTANT: NODE_VERSION must be set in Netlify Dashboard
# Site settings → Build & deploy → Environment → NODE_VERSION = 20.10.0

[build]
  base = "site"
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20.10.0"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/next"
  status = 200
