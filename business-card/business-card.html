<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=3.5in, height=2in">
  <title>Kelsey's Kustom Kreation - Business Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      font-weight: 300;
      color: #1a1a1a;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      width: 3.5in;
      height: 2in;
      background: white;
      padding: 24px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-front {
      align-items: flex-start;
    }

    .card-back {
      align-items: center;
      text-align: center;
    }

    .logo {
      font-size: 28px;
      font-weight: 300;
      letter-spacing: -0.5px;
      margin-bottom: 8px;
    }

    .tagline {
      font-size: 14px;
      font-weight: 200;
      letter-spacing: 2px;
      color: #666;
      margin-bottom: 24px;
    }

    .primary-tagline {
      font-size: 18px;
      font-weight: 200;
      color: #333;
      line-height: 1.4;
    }

    .contact-info {
      font-size: 11px;
      font-weight: 300;
      color: #666;
      line-height: 1.8;
    }

    .website {
      font-size: 12px;
      font-weight: 300;
      color: #1a1a1a;
      margin-top: 16px;
    }

    .divider {
      width: 40px;
      height: 1px;
      background: #ddd;
      margin: 16px 0;
    }

    @media print {
      body {
        background: white;
        padding: 0;
      }
      .card-container {
        gap: 0;
      }
      .card {
        page-break-inside: avoid;
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <!-- Front of Card -->
    <div class="card card-front">
      <div>
        <div class="logo">Kelsey's</div>
        <div class="tagline">KUSTOM KREATION</div>
      </div>
      <div class="primary-tagline">
        Where Your Ideas<br>Come Alive
      </div>
    </div>

    <!-- Back of Card -->
    <div class="card card-back">
      <div>
        <div class="website">kelseys.mixedmakershop.com</div>
        <div class="divider"></div>
        <div class="contact-info">
          hello@kelseys.mixedmakershop.com<br>
          [Phone Number]<br>
          [Address]
        </div>
      </div>
    </div>
  </div>
</body>
</html>
