<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Netlify Forms</title>
</head>
<body>
  <!-- Netlify Forms v5 Migration: Static form definitions -->
  <form name="custom-orders" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" required />
    <input type="email" name="email" required />
    <textarea name="details" required></textarea>
    <input type="file" name="reference" />
    <input type="text" name="bot-field" />
  </form>
</body>
</html>
