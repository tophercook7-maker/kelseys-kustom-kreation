<svg width="1200" height="1600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="plateGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
    </linearGradient>
    <filter id="plateShadow2">
      <feDropShadow dx="0" dy="8" stdDeviation="15" flood-opacity="0.4"/>
    </filter>
  </defs>
  <rect width="1200" height="1600" fill="#f5f5f5"/>
  <!-- Mounted License Plate -->
  <g transform="translate(200, 200)">
    <!-- Background/Bracket -->
    <rect x="0" y="0" width="800" height="1000" rx="10" fill="#c0c0c0" opacity="0.3" filter="url(#plateShadow2)"/>
    <!-- License Plate -->
    <rect x="50" y="100" width="700" height="350" rx="15" fill="url(#plateGrad2)" filter="url(#plateShadow2)"/>
    <!-- Border -->
    <rect x="70" y="120" width="660" height="310" rx="12" fill="none" stroke="#b0b0b0" stroke-width="2"/>
    <!-- State Area -->
    <rect x="90" y="140" width="180" height="100" rx="8" fill="rgba(0,0,0,0.05)"/>
    <text x="180" y="205" font-family="Arial" font-size="18" fill="rgba(0,0,0,0.3)" text-anchor="middle">STATE</text>
    <!-- Text -->
    <rect x="290" y="170" width="420" height="180" rx="8" fill="rgba(0,0,0,0.08)"/>
    <text x="500" y="280" font-family="Arial" font-size="42" font-weight="bold" fill="rgba(0,0,0,0.4)" text-anchor="middle">YOUR TEXT</text>
    <!-- Mounting Screws -->
    <circle cx="150" cy="275" r="8" fill="#808080"/>
    <circle cx="650" cy="275" r="8" fill="#808080"/>
  </g>
  <!-- Lighting -->
  <ellipse cx="600" cy="700" rx="400" ry="600" fill="rgba(255,255,255,0.1)"/>
</svg>

