<svg width="1200" height="1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shirtGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c2c2c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow2">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  <rect width="1200" height="1200" fill="#f5f5f5"/>
  <!-- Folded T-Shirt -->
  <g transform="translate(300, 200) rotate(-15)">
    <rect x="0" y="0" width="600" height="800" rx="20" fill="url(#shirtGrad2)" filter="url(#shadow2)"/>
    <rect x="50" y="50" width="500" height="700" rx="15" fill="rgba(0,0,0,0.1)"/>
    <!-- Fold lines -->
    <line x1="300" y1="0" x2="300" y2="800" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
    <line x1="0" y1="400" x2="600" y2="400" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  </g>
  <!-- Lighting -->
  <ellipse cx="600" cy="600" rx="400" ry="400" fill="rgba(255,255,255,0.05)"/>
</svg>

