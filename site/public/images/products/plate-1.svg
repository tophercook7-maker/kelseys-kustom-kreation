<svg width="1200" height="1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="plateGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
    </linearGradient>
    <filter id="plateShadow">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-opacity="0.3"/>
    </filter>
  </defs>
  <rect width="1200" height="1200" fill="#f5f5f5"/>
  <g transform="translate(200, 300)">
    <!-- License Plate -->
    <rect x="0" y="0" width="800" height="400" rx="20" fill="url(#plateGrad)" filter="url(#plateShadow)"/>
    <!-- Border -->
    <rect x="20" y="20" width="760" height="360" rx="15" fill="none" stroke="#b0b0b0" stroke-width="3"/>
    <!-- State/Design Area Top -->
    <rect x="40" y="40" width="200" height="120" rx="10" fill="rgba(0,0,0,0.05)"/>
    <text x="140" y="115" font-family="Arial" font-size="20" fill="rgba(0,0,0,0.3)" text-anchor="middle">STATE</text>
    <!-- Text Area -->
    <rect x="280" y="80" width="440" height="200" rx="10" fill="rgba(0,0,0,0.08)"/>
    <text x="500" y="200" font-family="Arial" font-size="48" font-weight="bold" fill="rgba(0,0,0,0.4)" text-anchor="middle">YOUR TEXT</text>
    <!-- Bottom Design -->
    <rect x="560" y="300" width="200" height="80" rx="10" fill="rgba(0,0,0,0.05)"/>
  </g>
  <!-- Lighting -->
  <ellipse cx="600" cy="600" rx="400" ry="400" fill="rgba(255,255,255,0.1)"/>
</svg>

