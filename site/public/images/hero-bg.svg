<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
  </defs>
  <rect width="1920" height="1080" fill="url(#heroGradient)"/>
  <circle cx="300" cy="200" r="150" fill="rgba(255,255,255,0.1)" filter="url(#blur)"/>
  <circle cx="1600" cy="800" r="200" fill="rgba(255,255,255,0.08)" filter="url(#blur)"/>
  <circle cx="1200" cy="300" r="100" fill="rgba(255,255,255,0.12)" filter="url(#blur)"/>
  <circle cx="500" cy="900" r="180" fill="rgba(255,255,255,0.1)" filter="url(#blur)"/>
  <rect x="0" y="0" width="1920" height="1080" fill="rgba(0,0,0,0.2)"/>
</svg>

